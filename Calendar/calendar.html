<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<title>Inclusion First Schedule</title>
<link href='lib/fullcalendar.css' rel='stylesheet' />
<link href='lib/fullcalendar.print.css' rel='stylesheet' media='print' />
<link href='lib/scheduler.css' rel='stylesheet' />
<link href='../bootstrap/css/bootstrap.min.css' rel='stylesheet' />
</head>

<body>

    <div id='calendar'></div>
    
    <div id="modalSelect" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true"   >×</span> <span class="sr-only">close</span></button>
                    <h4 id="selectTitle" class="modal-title"></h4>
                </div>
                <div id="selectBody" class="modal-body"></div>
                <div class="modal-footer">
                	<button type="button" class="btn btn-default" data-dismiss="modal">Submit Changes  </button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    
    <div id="modalNew" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true"   >×</span> <span class="sr-only">close</span></button>
                    <h4 id="modalTitle" class="modal-title"></h4>
                </div>
                <div id="modalBody" class="modal-body"></div>
                <div class="modal-footer">
                	<button type="button" class="btn btn-default" id="createSchedule">Save Schedule</  button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button   >
                </div>
            </div>
        </div>
    </div>
    
    
    <script src='lib/moment.min.js'></script>
    <script src='lib/jquery.min.js'></script>
    <script src='lib/fullcalendar.min.js'></script>
    <script src='lib/scheduler.min.js'></script>
    <script src='../bootstrap/js/bootstrap.min.js'></script>
    <script src='page.js'></script>

</body>
</html>
